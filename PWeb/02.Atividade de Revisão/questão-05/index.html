<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" media="screen">
    <title>Formulário</title>
</head>
<body>

    <div>
        <h1 id= "titulo">Ramo Adulto</h1>
        <p id= "subtitulo">Será que você pode entrar?</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="telefone"><strong>Telefone</strong></label>
                <input type="tel" name="telefone" id="telefone" pattern="[0-9]{11}" required>
            </div>

            <div class="campo">
                <label for="idade"><strong>Idade</strong></label>
                <input type="number" name="idade" id="idade" min="1" required>
            </div>

        </fieldset>

        <button id="botao" class="botao" onClick="Aviso()"> <type= "submit">Entrar</button>

    </form>

    <script src="index.js"></script>
</body>
</html>
